<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
    <form onsubmit="return false">
        <input type="search" id="search">
        <button onClick = "getInfo()">Густина і площа</button>
        <button onClick = "getPopulation()">Населення</button>
    </form>


    <script>
        const continents = [
            {
                name : "Євразія",
                density : 99.8,
                square : 53450000
            },
            {
                name : "Північна Америка",
                density : 22.9,
                square : 24250000
            },
            {
                name : "Підвенна Америка",
                density : 21.4,
                square :  17800000
            },
            {
                name : "Австралія",
                density : 4.2,
                square : 8600000
            },
            {
                name : "Антарктида",
                density : 0,
                square : 13900000
            },
            {
                name : "Африка",
                density : 42.12,
                square : 30270000
            }
        ]
        function searchContinent() {
            return continents.find( obj => obj.name.toLowerCase() === document.body.querySelector("#search").value.toLowerCase());
        }
        let mainland;
        function getPopulation() {
            mainland = searchContinent();
            alert(mainland.density * mainland.square + ' - населення')
        }
        function getInfo() {
            if(!mainland) mainland = searchContinent();

            alert(Object.entries(mainland).join('\n').replaceAll(',', ' : '));
        }
    </script>
</body>
</html>
