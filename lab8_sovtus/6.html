<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<button id="button">Почати Анімацію</button><br><br>
<div id="firstBlock"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $('#button').click(() => {
        $('#firstBlock').animate({
            width: '100px',
            height: '200px',
            left: '500px',
            opacity: '0.7'
        }, 300, 'swing', () => {
            $('#firstBlock').css('background-color', 'blue')
        });
    });
</script>
</body>
</html>
