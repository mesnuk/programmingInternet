<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.3</title>
</head>
<body>
    <h1>Показати зображення</h1>
    <img src="./images/Skr_tango.jpg"/>
    <article style="display: inline-block; border: 1px solid black;">Skryabin tango-album </article>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const img = $('img');
        const description = $('article');
        description.hide();
        img.hide();
        $('h1').click(function () {
            img.show();
        });
        img.click(
            function () {
                $(this).hide();
            }
        )
        img.mouseout(
            function () {
                description.hide();
            }
        );
        img.mouseover(
            function () {
                description.show();
            }
        );


    </script>
</body>
</html>
