<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.1</title>

    <style>
    .click {
        border: 1px solid red;
        background: #008020;
    }

</style>
</head>
<body>
    <div id="test">
        smnth
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const div = $("#test");
        div.click(
        function() {
            $( this ).addClass( "click" );
        }
        );
        div.dblclick(

            function () {
                $(this).removeClass("click");
            }
        );
    </script>
</body>
</html>
