<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .hover {
            color:#fff;
            background: black;
        }
    </style>
</head>

<body>
<h1> Контент сторінки </h1>
<p></p>
<a href = "#" class = "button"> Натисніть, щоб показати текст </a>
<div id = "hide_text"> Демонстраційний прихований текст </div>
<p></p>

<script>
    let $text = $('#hide_text') ;// присвоюємо змінній text блок з id = hide_text
    $text.hide() ;// приховуємо отриманий блок
    $ ('.button').click( () =>{// при кліці на HTML елемент з класом button
    $text.show(200) ;// показуємо прихований блок із затримкою 200 мілісекунд
    });
    $("p:first").text("DOM first!");
    jQuery("p:last").text("DOM last!");

    $text.hover(
        function() {
            $( this ).addClass( "hover" );
        }, function() {
            $( this ).removeClass( "hover" );
        }
    );
</script>
</body>
</html>
