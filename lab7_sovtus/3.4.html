<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.4</title>
</head>
<body>
    <h1>
        Введіть в текстове поле слово 'correct'
    </h1>
    <form>
        <input type="text">
        <button type="submit">check</button>
    </form>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    const form = $('form');
    form.submit(
        () => {
            alert($('input').val() === 'correct' ? 'Успішно!' : 'Неправильно!')
            return false;
        }
    )

</script>
</body>
</html>
