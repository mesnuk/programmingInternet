<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.2</title>
</head>
<body>

    <button>single</button>
    <button>double</button>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const buttons = $("button");
    console.log(buttons)
    $(buttons[0]).click( () => alert('Single click'));
    $(buttons[1]).dblclick( () => alert('db-click') );
</script>
</body>
