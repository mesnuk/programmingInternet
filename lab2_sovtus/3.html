<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>


    Рядки<input type="number" value="5" id="row">
    Стовпці<input type="number" value="5" id="col">
    <input id="submit" type="submit" value="Побудувати матрицю">
    <input id="evaluate" type="submit" value="PORAHYVATU">

    <script>
        const build = document.querySelector('#submit');
        const evaluate = document.querySelector('#evaluate');
        let arrayForSum = [];

        function generateTable (col, row){
            arrayForSum = [];
            let string = '';
            for (let i = 0; i < row;++i) {
                string += '\n<tr>';
                for (let j = 0; j < col; ++j) {
                    const value = 2*i - j;
                    if(col-1 === j) arrayForSum.push(value);
                    string += '<td class="foo">' + value + '<\/td>'
                }
                string += '\n<\/tr>';
            }
            return string;
        }
        const table = document.createElement('table');
        build.addEventListener('click', () => {

            table.innerHTML = generateTable(row.value, col.value);
            document.body.appendChild(table);
        } );

        evaluate.addEventListener('click', () => {
            alert(arrayForSum.reduce((sum, el) => sum * el));
        } );
    </script>
</body>
</html>
