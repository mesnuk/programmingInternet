<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
    <div id="result1"></div>
    <div id="result2"></div>
    <input type="text" id="getNumber">
    <button id="show">show</button>



    <script>
        function replaceComma(string) {
            return string.replaceAll(' ', ',');
        }
        function replaceWords(string) {
            let str = string.split(' ');
            [str[1], str[2]] = [str[2], str[1]]
            return str.join(' ');
        }
        show.addEventListener('click', () =>{
            result1.innerHTML = replaceComma(getNumber.value);
            result2.innerHTML = replaceWords(getNumber.value);
        })
    </script>
</body>
</html>
