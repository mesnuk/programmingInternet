<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
    <div id="result"></div>
    <input type="text" id="getNumber">
    <button id="show">show</button>

    <script>
        function split() {
            return getNumber.value.split(' ').map((num) => +num).reverse();
        }
        show.addEventListener('click', event => {
            result.innerHTML = split();
        })
    </script>
</body>
</html>
