<body>
    <div id="result"></div>
    <input type="text" id="getNumber">
    <button id="show">show</button>

    

    <script>
        function no_zeros(array) {
            return array.join(',').replaceAll(',0', '').split(',').map(num => +num);
        }
        show.addEventListener('click', () =>{
            result.innerHTML = no_zeros(getNumber.value.split(' ').map(num => +num));
        })
    </script>
</body>
