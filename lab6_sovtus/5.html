<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
    <div id="result"></div>
    <input type="text" id="getNumber">
    <button id="show">show</button>



    <script>
        function reverser(string) {
            return string.split('').reverse().join('');
        }
        show.addEventListener('click', () =>{
            result.innerHTML = reverser(getNumber.value);
        })
    </script>
</body>
</html>
